<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var colors = ["blue", "black","red","green"];

var Rectangle = function(x1, y1, backgroundColor){
	this.x1 = x1;
	this.y1 = y1;
	this.width = 100;
	this.height = 100;
	this.backgroundColor = backgroundColor;
}
Rectangle.prototype.show = function(){
	document.write(
			"<div style='width:"+ this.width +
			"px; height:"+this.height+
			"px; background-color:" + this.backgroundColor+
				" '></div>"
	)
}

var rect = [];
for(var i = 0 ; i<5 ; i ++){
	rect[i] = new Rectangle(0, 0, colors[i]).show();
}


</script>
</head>
<body>

</body>
</html>
