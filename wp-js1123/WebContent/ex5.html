<script type="text/javascript">
var rect= {
		x1: 10 ,
		y1: 10,
		x2: 200,
		y2: 200,
		backgroundColor: "#600",
		show:function(){
			document.write(
					"<div style='position :absolute; width:"+ (this.x2-this.x1) +
						"px; height:"+(this.y2-this.y1)+
						"px; background-color:" + this.backgroundColor+
						" '></div>"
			)
		}
}
rect.show();
